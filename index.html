		<script type="text/javascript">
			$(document).ready(function() {
				$(function() {
					$('#dowebok').fullpage({
						loopTop:true,
						loopBottom:true,
						scrollingSpeed:1700,
						easing:"ease-in",
//						anchors:["index1","index2","index3","index4"],
						afterRender: function(){
							$(".page1").addClass("active");
							$(".nav_icon1").addClass("active")
						 	$(".page1").addClass("active1");
						},
						afterLoad: function(anchorLink, index){
							if(index==1){
								$(".nav_icon1").addClass("active")
							};
							if(index==2){
								$(".nav_icon2").addClass("active")
							};
							if(index==3){
								$(".nav_icon3").addClass("active")
							};
							if(index==4){
								$(".nav_icon4").addClass("active")
							};
						},
						onLeave: function(index, nextIndex){
							if(index==1){
								$(".nav_icon1").removeClass("active")
							};
							if(index==2){
								$(".nav_icon2").removeClass("active")
							};
							if(index==3){
								$(".nav_icon3").removeClass("active")
							};
							if(index==4){
								$(".nav_icon4").removeClass("active")
						}
						}
					});
				});
			});
